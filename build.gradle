apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

mainClassName = 'pl.evoplus.seed.Main'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "joda-time:joda-time:2.2"
}

jar {
    baseName = 'seedling'
    version =  '0.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}